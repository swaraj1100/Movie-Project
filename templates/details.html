{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <br><img src="{{movie.img.url}}" width="300" height="400">
        </div>

            <div class="col-md-6">
               <h2><b>{{movie.name}}</b><br></h2>
                <h4>{{movie.year}}</h4><br>
                <h6>{{movie.desc}}</h6><br>


               <br> <a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">Update</a>

                <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">Delete</a>
            </div>




    </div>
</div>
{% endblock %}
